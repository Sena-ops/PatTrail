<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatTrail Map</title>
    <meta name="description" content="Interactive map using OpenStreetMap tiles via Leaflet">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Status Indicators -->
    <div id="status-indicators" class="status-indicators">
        <div id="recording-indicator" class="status-indicator recording" style="display: none;">
            <span class="indicator-icon">‚óè</span>
            <span class="indicator-text">Recording</span>
        </div>
        <div id="offline-indicator" class="status-indicator offline" style="display: none;">
            <span class="indicator-icon">‚ö†</span>
            <span class="indicator-text">Offline</span>
        </div>
        <div id="syncing-indicator" class="status-indicator syncing" style="display: none;">
            <span class="indicator-icon">‚Üª</span>
            <span class="indicator-text">Syncing</span>
        </div>
        <div id="location-indicator" class="status-indicator location" style="display: none;">
            <span class="indicator-icon">üìç</span>
            <span class="indicator-text">Locating...</span>
        </div>
    </div>
    
    <!-- Location Controls -->
    <div id="location-controls" class="location-controls">
        <div class="location-panel">
            <div class="location-header">
                <h3>My Location</h3>
                <div id="location-status" class="location-status">Off</div>
            </div>
            
            <div class="location-buttons">
                <button id="locate-btn" class="btn btn-locate">
                    <span class="btn-icon">üìç</span>
                    Locate Me
                </button>
                <button id="follow-btn" class="btn btn-follow" disabled>
                    <span class="btn-icon">üéØ</span>
                    Follow Me
                </button>
            </div>
            
            <div id="location-error" class="location-error" style="display: none;">
                <span class="error-icon">‚ö†</span>
                <span class="error-text"></span>
            </div>
        </div>
    </div>
    
    <!-- Recording Controls -->
    <div id="recording-controls" class="recording-controls">
        <div class="control-panel">
            <div class="status-display">
                <div id="status-text" class="status-text">Ready to record</div>
                <div id="status-details" class="status-details"></div>
                <div id="last-synced" class="last-synced" style="display: none;">
                    Last synced: <span id="last-synced-time">Never</span>
                </div>
            </div>
            
            <div class="pet-selection">
                <label for="pet-select" class="pet-label">Select Pet:</label>
                <select id="pet-select" class="pet-select">
                    <option value="">Loading pets...</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="start-btn" class="btn btn-primary">
                    <span class="btn-icon">‚ñ∂</span>
                    Start Recording
                </button>
                <button id="stop-btn" class="btn btn-danger" disabled>
                    <span class="btn-icon">‚èπ</span>
                    Stop Recording
                </button>
            </div>
            
            <div class="recording-info">
                <div id="points-count" class="info-item">
                    <span class="info-label">Points:</span>
                    <span class="info-value">0</span>
                </div>
                <div id="queued-batches" class="info-item">
                    <span class="info-label">Queued:</span>
                    <span class="info-value">0</span>
                </div>
                <div id="recording-time" class="info-item">
                    <span class="info-label">Time:</span>
                    <span class="info-value">00:00</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Walk Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Walk Summary</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="summary-content"></div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- App Scripts -->
    <script src="/db.js"></script>
    <script src="/net.js"></script>
    <script src="/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
